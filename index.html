<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <fieldset>
                <legend>Place in your book:</legend>
                <div class="small-container">
                    <input type="text" name="author" class="input" id="author" placeholder="author:">
                </div>
                <div class="small-container">
                    <input type="text" name="title" class="input" id="title" placeholder="title:"> 
                </div>
                <div class="small-container">
                    <input type="number" name="pages" id="pages" class="input" placeholder="number of pages:">
                </div>
                <div class="small-container">
                    <label for="read">Have you read this book ?</label>
                    <input type="checkbox" name="read" class="input" id="read">
                </div>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <div class="current-books">
        <div class="book basic">
            <h1>Basic book</h1>
        </div>
    </div>
</body>
</html>
