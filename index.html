<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-heading">
            <h1>.lib</h1>
        </div>
        <div class="books-read">
            <h1>. :</h1>
        </div>
        <div class="button-container">
            <button class="open-button" onclick="openForm()">.addBook+</button>
        </div>
        <div class="form-popup" id="form">
            <form id="myForm" class="form-container">
                <p>
                    <input type="text" name="author" id="author" placeholder="author">
                </p>
                <p>
                    <input type="text" name="title" id="title" placeholder="title">
                </p>
                <p>
                    <input type="number" name="pages" id="pages" placeholder="number of pages">
                </p>
                <p>
                    <label for="checkbox">Have you read this book ?</label>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </p>
                <button type="submit" class="btn">.submitForm+</button>
                <button type="button" class="btn cancel" onclick="closeForm()">.closeForm-</button>
            </form>
        </div>
        <div class="books">
        </div>
        <div class="footer">
        </div>
    </div>
</body>
</html>
